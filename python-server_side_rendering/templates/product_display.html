<!doctype html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% elif products %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Product not found</p>
    {% endif %}
</body>
</html>
